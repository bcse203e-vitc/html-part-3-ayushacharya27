<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flight Schedule</title>
 <style>
  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
  }
  th {
    background-color: red;
    color: white;
  }
  .international {
    background-color: #f2f2f2;
  }
 </style>
</head>
<body>
 <h1>Flight Schedule</h1>
 <table>
  <thead>
   <tr>
    <th>Flight Number</th>
    <th>Destination</th>
    <th>Departure Time</th>
    <th>Arrival Time</th>
    <th>Duration</th>
    <th>Status</th>
   </tr>
  </thead>
  <tbody>
   <tr class="international">
    <td>AI101</td>
    <td>New York</td>
    <td>10:00 AM</td>
    <td>12:00 PM</td>
    <td><abbr title="10 hours">10h</abbr></td>
    <td>On Time</td>
   </tr>
   <tr>
    <td>AI202</td>
    <td>Delhi</td>
    <td>2:00 PM</td>
    <td>4:00 PM</td>
    <td><abbr title="2 hours">2h</abbr></td>
    <td>On Time</td>
   </tr>
   <tr class="international">
    <td>AI303</td>
    <td>London</td>
    <td>5:00 PM</td>
    <td>7:00 PM</td>
    <td><abbr title="8 hours">8h</abbr></td>
    <td>Delayed</td>
   </tr>
   <tr>
    <td>AI404</td>
    <td>Chennai</td>
    <td>7:00 AM</td>
    <td>9:00 AM</td>
    <td><abbr title="2 hours">2h</abbr></td>
    <td>Cancelled</td>
   </tr>
  </tbody>
 </table>
</body>
</html>
